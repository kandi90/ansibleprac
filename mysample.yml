---
- hosts : all
  become: yes
  tasks:
     - name: I want to install git
       apt:
         name: git
         state: present

     - name: I want to install tree
       apt:
         name: tree
         state: present

     - name: I want to install webserver
       apt:
         name: apache2
         state: present

     - name: I want to restart webserver
       apt:
         name: apache2
         state: started         

      